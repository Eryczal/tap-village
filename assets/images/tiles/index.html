            const tileSize = 32;

            const canvas = document.getElementById("map");
            canvas.width = map[0].length * tileSize;
            canvas.height = map.length * tileSize;

            const ctx = canvas.getContext("2d");

            const images = ["grass.png", "water.png", "tree.png", "stone.png"].map((src) => {
                const img = new Image();
                img.src = src;
                return img;
            });

            function renderMap() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let y = 0; y < map.length; y++) {
                    for (let x = 0; x < map[y].length; x++) {
                        ctx.drawImage(images[map[y][x]], x * tileSize, y * tileSize, tileSize, tileSize);
                    }
                }
            }

            renderMap();

            canvas.onclick = (e) => {
                const x = Math.floor(e.offsetX / tileSize);
                const y = Math.floor(e.offsetY / tileSize);
                map[y][x] = (map[y][x] + 1) % images.length;
                renderMap();
            };

                console.log("JSON to string completed");
                code = code.replace(/[123]/g, "0");

                console.log("2 and 3 changed");
                document.getElementById("maps").innerHTML = code;
                console.log("assigned map");
                document.getElementById("objects").innerHTML = "";
